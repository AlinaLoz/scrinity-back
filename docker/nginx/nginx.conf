server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name lozita.click www.lozita.click;
  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;
  location / {
    root /var/www/html;
    try_files $uri /index.html;
  }
  location /api {
    proxy_pass       $uri:3001;
  }
}

name: build and deploy

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - run: npm install pm2
      - run: ./node_modules/pm2/bin/pm2 stop all
      - run: NODE_CONFIG_ENV=local docker-compose build
      - run: ./node_modules/pm2/bin/pm2 stop all
